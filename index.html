<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Todo App</h1>
        <div class="add">
            <input type="text" id="input" placeholder="Add your new TODO">
            <button id="btn">+</button>
        </div>
        <table class="todo-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Task</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="task-list">

            </tbody>
        </table>
        <div class="footer">
            <h2 id="inf">You have 0 pending task</h2>
            <button id="btn-2">Clear all</button>
        </div>
    </div>

    <script src="./add.js"></script>
</body>

</html>
